<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Jobs - Graduateinhunt</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    header { background:#0066cc; color:white; padding:20px 0; }
    .container { width:90%; max-width:900px; margin:0 auto; }
    nav ul { list-style:none; display:flex; justify-content:flex-end; gap:20px; padding:0; }
    nav ul li a { color:white; text-decoration:none; font-weight:bold; }
    section { padding:40px 0; }
    .job-card { background:white; padding:20px; margin-bottom:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .job-card h3 { margin:0; }
    .job-card p { margin:5px 0; }
    button { background:#0066cc; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; margin-top:10px; }
    button:hover { background:#0052a3; }
    form { display:flex; flex-direction:column; gap:10px; margin-top:10px; }
    input, textarea { padding:10px; border-radius:5px; border:1px solid #ccc; width:100%; }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Graduateinhunt - Browse Jobs</h1>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="browse-jobs.html">Browse Jobs</a></li>
        <li><a href="post-job.html">Post a Job</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="container">
  <h2>Available Jobs</h2>
  <div id="jobsContainer"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAyIVMDstj2KWRvj1cHv0x0JCMVRWMteAw",
  authDomain: "graduateinhunt.firebaseapp.com",
  projectId: "graduateinhunt",
  storageBucket: "graduateinhunt.appspot.com",
  messagingSenderId: "49490866745",
  appId: "1:49490866745:web:af75f8ab6fc4adf3cb53e8",
  measurementId: "G-NWW2QREMM7"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);
const jobsContainer = document.getElementById("jobsContainer");

// Real-time job listener
const q = query(collection(db, "jobs"), where("visible","==",true));
onSnapshot(q, snapshot=>{
  jobsContainer.innerHTML="";
  if(snapshot.empty){ jobsContainer.innerHTML="<p>No jobs available right now.</p>"; return; }

  snapshot.forEach(docSnap=>{
    const job = docSnap.data();
    const jobId = docSnap.id;
    const card = document.createElement("div");
    card.className = "job-card";
    card.innerHTML = `
      <h3>${job.title}</h3>
      <p><strong>Company:</strong> ${job.company}</p>
      <p><strong>Location:</strong> ${job.location}</p>
      <p><strong>Type:</strong> ${job.type}</p>
      <p>${job.description}</p>
      <form id="form-${jobId}">
        <input type="text" id="name-${jobId}" placeholder="Your Full Name" required />
        <input type="email" id="email-${jobId}" placeholder="Your Email" required />
        <input type="file" id="cv-${jobId}" accept=".pdf" required />
        <button type="submit">Apply</button>
      </form>
    `;
    jobsContainer.appendChild(card);

    // Handle application submission
    const form = card.querySelector(`#form-${jobId}`);
    form.addEventListener("submit", async e=>{
      e.preventDefault();
      const name = document.getElementById(`name-${jobId}`).value;
      const email = document.getElementById(`email-${jobId}`).value;
      const file = document.getElementById(`cv-${jobId}`).files[0];
      if(!file){ alert("Please upload your CV as PDF"); return; }

      // Check duplicate
      const existingApps = await getDocs(query(collection(db,"applications"), where("jobId","==",jobId), where("email","==",email)));
      if(!existingApps.empty){ alert("⚠️ You have already applied."); return; }

      // Upload CV
      const storageRef = ref(storage, `applications/${jobId}/${email}_${file.name}`);
      await uploadBytes(storageRef, file);
      const cvURL = await getDownloadURL(storageRef);

      // Save application
      await addDoc(collection(db,"applications"), { jobId, name, email, cvURL, appliedAt: new Date() });
      alert("✅ Application submitted successfully!");
      form.reset();
    });
  });
});
</script>

</body>
</html>
